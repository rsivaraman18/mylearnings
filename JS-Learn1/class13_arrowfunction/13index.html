<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrow Function </title>
    <link rel="stylesheet" href="13st.css">
</head>
<body>

    <div class="container1">
        <h3>Arrow function --compact alternative to a traditional function</h3>
        <h4>Syntax: =>  </h4>

    </div>

    <div class="container2">
        <p> <span >1.Normal function</span> <br>
            const percent = <span>function</span>(x,y ) {     <br>
                return ( x/y) * 100             <br>
            }                                   <br>
            console.log( percent(100,50)  )     <br>
        </p>
    </div>

    <div class="container3">
        <p><span >2.Arrow function</span>           <br>
            const percent = (x,y) => {             <br>
                return ( x/y) * 100 ;               <br>
            }                                       <br>
            console.log( percent(100,50)  )        <br>
            
        </p>
        <hr>
    </div>





</body>
<script src="13st.js"></script>
</html>
